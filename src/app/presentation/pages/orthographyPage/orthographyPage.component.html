<div class="chat-container">
    <div class="chat-messages">

      <div class="grid gap-y-2">
        <app-chat-message
        text="Escribe el componente que quieres que revise"
        />

        @for (message of messages(); track $index) {
          @if( message.isGpt){
            <app-chat-message
            [text]="message.text"
            />
          } @else {
            <app-my-message
            [text]="message.text"
            />
          }
        }


      </div>

      @if(isLoading()){
        <app-typing-loader></app-typing-loader>
      }
    </div>

    <!-- Messages box -->

    /> -->

    />
</div>
